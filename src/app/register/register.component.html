<form (submit)="Register()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <h2>Register</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center p-3">
                <label class="pr-3">Phone Number</label>

                <input type="tel" name="phone" (ngModelChange)="user.phone" 
                placeholder="(000)000-0000" [textMask]="{ mask: mask }">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center p-3">
                <label class="pr-3">License Plate</label>
                <input type="text" name="plate" [(ngModel)]="user.plate">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center p-3">
                <label class="pr-3">Name</label>
                <input type="text" name="name" [(ngModel)]="user.name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center p-3">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </div>
    </div>


</form>
