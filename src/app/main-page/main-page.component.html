<p>
  main-page works!
</p>
<h2>
  {{ capacity }}
</h2>
<div>
  <p>Select a parking lot</p>
  <select [(ngModel)]="CurrentLot" (change)="getLot()">
    <option *ngFor="let lot of ParkingLots" [value]="lot">{{ lot }}</option>
  </select>
</div>
<div>
  <h3>
    Registered
  </h3>
  <ul *ngFor="let user of users">
    <li>
      {{ user?.phone }} {{ user?.plate }}
    </li>
  </ul>
</div>
<div>
  <h3>
    Unregistered
  </h3>
  <ul *ngFor="let unknown of unknowns">
    <li>
      {{ unknown?.plate }}
    </li>
  </ul>
</div>
